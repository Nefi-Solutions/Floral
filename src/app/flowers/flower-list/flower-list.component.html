<div class="container-fluid">
  <div class="row flower-list-header">
    <div class="panel panel-default">
      <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <span class="title pad-left-right">Flowers in Arrangements</span>
              </div>
              <div class="row">
                <div class="input-group pull-left pad-left-right col-xs-7">
                  <input
                    class="form-control"
                    type="text"
                    (keyup)="search(searchBox.value)"
                    placeholder="Enter a search value"
                    #searchBox
                  />
                <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)">
                </div>
              </div>
              <div class="pull-right pad-left-right">
                <a class="btn btn-success" [routerLink]="['new']">New Item</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>    
    <div class="panel-body">
      <div class="row flower-list-container"
        cdkDropList
        #flowerList="cdkDropList"
        [cdkDropListData]="flowers"
        cdkDropListConnectedTo="groupList">
        <!--
          dnd-draggable
            [dragEnabled]="true"
            [dragData]="flower"
            [dropZones]="['flowerGroup']"
        -->

        <div class="col-xs-12" margin-top>
          <floral-flower-item
          *ngFor="let flower of flowers | flowersFilter:term"
            [flower]="flower"
            cdkDrag
            [cdkDragData]="flower" >

          </floral-flower-item>
        </div>  
      </div>
    </div>
  </div>
</div>
