<a [routerLink]="[flower.id]"
routerLinkActive="active" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ flower?.commonName }}</h4>
  </div>
  <span class="pull-right">
    <img
      [src]="flower?.imageUrl"
      [alt]="flower?.commonName"
      class="img-responsive"
      style="max-height: 50px"
      *ngIf="flower?.imageUrl"
    />
  </span>
</a>
